overwrite: true
schema:
  - "../common/schemav2.graphql"
  - "./src/client.graphql"
documents:
  - "../common/schemav2.graphql"
  - "src/**/*.{ts,tsx}"
generates:
  src/generated/graphql.tsx:
    config:
      withHooks: true
      scalars:
        Date: Date
        URL: URL
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
