overwrite: true
schema: "../common/schemav2.graphql"
#documents:
#  - "../common/schemav2.graphql"
#  - "src/**/*.{ts}"
generates:
  ./src/graphql/generated/resolver-types.ts:
    config:
      useIndexSignature: true
      scalars:
        Date: Date
        URL: URL
        ID: ObjectID
      mappers:
        User: ../models#UserModel
        Room: ../models#RoomModel
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-mongodb"
      - "typescript-document-nodes"
  ./graphql.schema.json:
    plugins:
      - "introspection"
